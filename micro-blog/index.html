<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Blog</title>
  <link href="tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- The Content -->
  <div id="content" class="w-full h-full min-h-screen p-8 bg-gray-100">

    <h1 class="mx-auto text-center font-bold text-4xl m-6">Micro Blog</h1>
    
    <!-- A Post -->
    <div class="container mx-auto max-w-sm rounded overflow-hidden shadow-lg justify-center bg-white m-6">
      <img class="w-full" src="img/card-top.jpg" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <h2 class="font-bold text-xl mb-2">In The Mountains</h2>
        <p class="text-gray-700 text-base">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
        </p>
      </div>
      <div class="px-6 py-4 flex items-center">
        <img class="w-10 h-10 rounded-full mr-4" src="img/jonathan.jpg" alt="Avatar of Jonathan Reinink">
        <div class="text-sm">
          <p class="text-gray-900 leading-none">Firstname Lastname</p>
          <p class="text-gray-600">Jan 18, 2020</p>
        </div>
      </div>
    </div>

    <!-- New post -->


  </div>

  <script src="index.js"></script>

</html>
